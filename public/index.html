<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FFOrbit</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img id="logo" alt="FFOrbit logo" src="fforbit.png">
        <h1>FFOrbit</h1>
        <input id="search" placeholder="Type to search… (min 3 chars)" />
    </header>
    <div id="results"></div>

    <section id="options" style="display:none">
        <div id="picked"></div>
        <button id="enqueue">➕ Add to queue</button>
        <hr />
        <div id="argsContainer">
            <div class="arg">
                <label>Audio track:
                    <select id="audioIndex"></select>
                </label>
            </div>
            <div class="arg">
                <label>Audio language:
                    <input id="audioLang" value="eng" list="langs" />
                    <datalist id="langs">
                        <!-- top languages -->
                        <option value="eng"></option>
                        <option value="fin"></option>
                        <option value="spa"></option>
                        <option value="fra"></option>
                        <option value="deu"></option>
                        <option value="ita"></option>
                        <option value="por"></option>
                        <option value="rus"></option>
                        <option value="jpn"></option>
                        <option value="chi"></option>
                    </datalist>
                </label>
            </div>
            <div class="arg">
                <label> Transcode audio (AAC 6ch) <input type="checkbox" id="transAudio" /></label>
            </div>
            <div class="arg">
                <label> Global quality <input id="gq" type="number" min="20" max="35" value="29" /></label>
            </div>
            <div class="arg">
                <label> Transcode video (H.265) <input type="checkbox" id="transVideo" checked /></label>
            </div>
        </div>
    </section>

    <section id="queueSec">
        <h3>Queue</h3>
        <div id="queue"></div>
    </section>

    <section id="logSec" style="display:none">
        <h3>Live log</h3>
        <pre id="log"></pre>
        <button id="stop">⛔ Stop</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
