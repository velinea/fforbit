<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FFOrbit</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img id="logo" alt="FFOrbit logo" src="fforbit.png">
        <h1>FFOrbit</h1>
        <div id="searchField">
            &#128269;<input id="search" placeholder="Type to search… (min 3 chars)" />
        </div>
    </header>
    <div id="results"></div>

    <section id="options" style="display:none">
        <div id="picked"></div>
        <button id="enqueue">➕ Add to queue</button>
        <div id="argsContainer">
            <div class="arg1">
                <label>Audio track:
                    <select id="audioIndex"></select>
                </label>
            </div>
            <div class="arg2">
                <label><a href="https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes" target="_blank">
                        Audio language:</a>
                    <input id="audioLang" value="eng" list="langs" />
                    <datalist id="langs">
                        <!-- top languages -->
                        <option value="chi"></option>
                        <option value="dan"></option>
                        <option value="deu"></option>
                        <option value="eng"></option>
                        <option value="fin"></option>
                        <option value="fra"></option>
                        <option value="hin"></option>
                        <option value="ita"></option>
                        <option value="jpn"></option>
                        <option value="kor"></option>
                        <option value="nor"></option>
                        <option value="pol"></option>
                        <option value="por"></option>
                        <option value="rus"></option>
                        <option value="spa"></option>
                        <option value="swe"></option>
                    </datalist>
                </label>
            </div>
            <div class="arg2">
                <label>Transcode audio (AAC 6ch)<input type="checkbox" id="transAudio" /></label>
            </div>
            <div class="arg2">
                <label>Transcode video (H.265)<input type="checkbox" id="transVideo" checked /></label>
            </div>
            <div class="arg2">
                <label> Global quality <input id="gq" type="number" min="20" max="30" value="25" /></label>
            </div>
            <div class="arg1">
                <label>Auto quality<div id="bitrateInfo"></div></label>
            </div>
        </div>
    </section>

    <section id="queueSec">
        <div id="queue"></div>
    </section>

    <section id="logSec" style="display:none">
        <div id="logTitle">
            <h3>Live log</h3><button id="stop">⛔ Stop</button>
        </div>
        <pre id="log"></pre>
    </section>
    <footer>
        <a href="https://github.com/velinea/fforbit">FFOrbit &copy; 2025</a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
