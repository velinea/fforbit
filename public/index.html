<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FFOrbit</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>FFOrbit</h1>

    <section>
        <input id="search" placeholder="Type to search… (min 3 chars)" />
        <div id="results"></div>
    </section>

    <section id="options" style="display:none">
        <div id="picked"></div>
        <label>Audio track:
            <select id="audioIndex"></select>
        </label>
        <label>Audio language:
            <input id="audioLang" value="eng" list="langs" />
            <datalist id="langs">
                <!-- top languages -->
                <option value="eng">
                <option value="fin">
                <option value="spa">
                <option value="fra">
                <option value="deu">
                <option value="ita">
                <option value="por">
                <option value="rus">
                <option value="jpn">
                <option value="chi">
            </datalist>
        </label>
        <label><input type="checkbox" id="transVideo" checked /> Transcode video (H.265)</label>
        <label>Quality (global_quality) <input id="gq" type="number" min="20" max="35" value="29" /></label>
        <label><input type="checkbox" id="transAudio" /> Transcode audio (AAC 6ch)</label>
        <button id="enqueue">➕ Add to queue</button>
    </section>

    <section>
        <h3>Queue</h3>
        <div id="queue"></div>
    </section>

    <section id="logSec" style="display:none">
        <h3>Live log</h3>
        <pre id="log"></pre>
        <button id="stop">⛔ Stop</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
